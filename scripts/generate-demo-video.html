    <div class="controls">
        <button class="btn" onclick="startRecording()">üé¨ B·∫Øt ƒë·∫ßu quay</button>

        <button class="btn" onclick="downloadVideo()">üíæ T·∫£i video</button>

    <canvas id="canvas" width="1920" height="1080"></canvas>

    <script>
        let mediaRecorder;
        let recordedChunks = [];
        let currentProduct = 0;
        
        const products = [
            { name: 'SUNGEN‚Ñ¢', color: '#ff6b6b' },
            { name: 'WINAGEN‚Ñ¢', color: '#4ecdc4' },
            { name: 'SOFTGEN‚Ñ¢', color: '#45b7d1' },
            { name: 'ENDURANCE‚Ñ¢', color: '#96ceb4' },
            { name: 'SILHOUETTE‚Ñ¢', color: '#feca57' }
        ];

        function changeProduct() {
            currentProduct = (currentProduct + 1) % products.length;
            const product = products[currentProduct];
            document.getElementById('productName').textContent = product.name;
            document.getElementById('productName').style.color = product.color;
            
            // Update progress bar
            const progress = ((currentProduct + 1) / products.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: { 
                        mediaSource: 'screen',
                        width: 1920,
                        height: 1080,
                        frameRate: 30
                    },
                    audio: false
                });

                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'video/webm;codecs=vp9'
                });

                recordedChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                
                // Auto animate
                animateDemo();
                
                alert('ƒê√£ b·∫Øt ƒë·∫ßu quay! Ch·ªçn c·ª≠a s·ªï n√†y ƒë·ªÉ quay video demo.');
            } catch (err) {
                console.error('L·ªói khi b·∫Øt ƒë·∫ßu quay:', err);
                alert('Kh√¥ng th·ªÉ b·∫Øt ƒë·∫ßu quay video. Vui l√≤ng cho ph√©p chia s·∫ª m√†n h√¨nh.');
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                alert('ƒê√£ d·ª´ng quay video!');
            }
        }

        function downloadVideo() {
            if (recordedChunks.length === 0) {
                alert('Ch∆∞a c√≥ video ƒë·ªÉ t·∫£i!');
                return;
            }

            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${products[currentProduct].name.toLowerCase().replace('‚Ñ¢', '')}-demo.webm`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function animateDemo() {
            let step = 0;
            const interval = setInterval(() => {
                if (step < products.length) {
                    changeProduct();
                    step++;
                } else {
                    clearInterval(interval);
                }
            }, 3000); // ƒê·ªïi s·∫£n ph·∫©m m·ªói 3 gi√¢y
        }

        // Auto start animation on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.container').style.animation = 'fadeIn 1s ease-in';
            }, 500);
        });
    </script>
